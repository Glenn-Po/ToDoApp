{% extends "main/base.html" %}

{% block title %}
    Login
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h2>Log In To Your Account</h2>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="/register">Sign Up</a></p>
    </form>
{% endblock %}
