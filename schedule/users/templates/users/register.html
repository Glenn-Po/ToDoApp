{% extends "main/base.html" %}

{% block title %}
    Create Account
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h2>Create an Account</h2>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
